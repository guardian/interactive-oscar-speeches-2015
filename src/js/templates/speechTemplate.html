{{#winners:num}}
<div class="speech">
	<div class='winner'>
		<h2>{{award}}</h2>
		<h3>{{winner}}</h3>
	</div>
	<div class="speechCategories">
		{{#topics}}
			<div class="speechCategory {{isSelected(winners[num],category)}} {{style}}"  on-mouseover="hoverCategory">{{label}}</div>
		{{/topics}}
	</div>
</div>
{{/winners}}
