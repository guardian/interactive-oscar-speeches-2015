
{{#winners:num}}
<div class="speech">
	<div class='winner'>
		<div class="winnerInfo">
			<h2>{{award}}</h2>
			<h3>{{winner}}</h3>
		</div>
		<div class="winnerPhoto" style="background-image:url(@@assetPath@@/imgs/{{id}}.jpg);"></div>
	</div>
	<div class="speechCategories">
		{{#topics}}
			<div class="speechCategory {{isSelected(winners[num],category)}} winner-{{style}}"  on-mouseover="hoverCategory"><span>{{label}}</span></div>
		{{/topics}}
	</div>
</div>
{{/winners}}
